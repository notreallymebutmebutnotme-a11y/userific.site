<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title><link rel="stylesheet" href="assets/css/base.css"></head>
<body><div class="container"><h1>404</h1><p>Oops! Looks like this page wandered off 🌌</p>
<a href="/" class="tool-card">🏠 Take Me Home</a>
<div class="toggle-dark" onclick="toggleDarkMode()">🌗 Toggle Dark Mode</div></div>
<script>function toggleDarkMode(){document.body.classList.toggle('dark-mode');localStorage.setItem('darkMode',document.body.classList.contains('dark-mode'));}function initDarkMode(){if(localStorage.getItem('darkMode')==='true')document.body.classList.add('dark-mode');}initDarkMode();</script>
</body></html>
