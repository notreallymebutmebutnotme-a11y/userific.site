<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HTML → PNG — Reliable Converter</title>
<!-- Using html2canvas from CDN; if blocked, the page will warn you -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
  :root{--bg:#f5f5f7;--card:#fff;--muted:#6b7280;--accent:#0071e3}
  html,body{height:100%;margin:0;background:var(--bg);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;color:#111}
  .wrap{max-width:880px;margin:36px auto;padding:20px}
  .card{background:var(--card);border-radius:14px;padding:20px;box-shadow:0 6px 24px rgba(16,24,40,0.06)}
  h1{margin:0 0 10px;font-weight:600;font-size:20px}
  p.lead{margin:0 0 18px;color:var(--muted);font-size:14px}
  textarea{width:100%;min-height:180px;border-radius:10px;border:1px solid #e6e6e9;padding:12px;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;resize:vertical}
  .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;align-items:center}
  input[type='number'], input[type='text']{padding:8px;border-radius:8px;border:1px solid #e6e6e9}
  label{font-size:13px;color:var(--muted)}
  button{background:var(--accent);color:white;border:0;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600}
  button.secondary{background:#eef2ff;color:#0b1220;border:1px solid #e6e6ff}
  .status{margin-top:12px;font-size:13px;color:var(--muted);min-height:20px}
  .small{font-size:12px;color:var(--muted)}
  .options{display:flex;gap:8px;align-items:center}
  .footer{margin-top:14px;font-size:12px;color:var(--muted)}
  /* Offscreen render area (must not be display:none) */
  #renderArea{position:fixed;left:-99999px;top:0;visibility:visible;pointer-events:none}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>HTML → PNG (reliable)</h1>
      <p class="lead">Paste the HTML you want converted. Click <strong>Convert</strong>. The file will download automatically. If download is blocked, the image will open in a new tab for manual save.</p>

      <textarea id="htmlInput" placeholder="&lt;div style=&quot;padding:28px;background:#0ea5e9;color:#fff;border-radius:12px;&quot;&gt;Hello PNG!&lt;/div&gt;">&lt;div style="font-family:-apple-system,Segoe UI,Roboto,sans-serif;padding:28px;background:#0ea5e9;color:#fff;border-radius:12px;display:inline-block"&gt;Hello PNG&lt;/div&gt;</textarea>

      <div class="row">
        <div class="options">
          <label>Scale (quality)</label>
          <input id="scale" type="number" value="3" min="1" max="5" step="1" style="width:78px">
        </div>

        <div class="options">
          <label>Background</label>
          <input id="bgColor" type="text" value="#ffffff" placeholder="#ffffff" style="width:110px">
        </div>

        <div class="options">
          <label><input type="checkbox" id="transparent"> Transparent</label>
        </div>

        <div class="options">
          <label>File name</label>
          <input id="fileName" type="text" value="converted" placeholder="converted" style="width:120px">
        </div>

        <div style="margin-left:auto;display:flex;gap:8px">
          <button id="convertBtn">Convert</button>
          <button id="openBtn" class="secondary" title="Open the renderer in a new tab for debugging">Open renderer</button>
        </div>
      </div>

      <div class="status" id="status">Ready.</div>
      <div class="footer">Best results on desktop Chrome/Firefox. If conversion fails, try lowering the scale (e.g., 2).</div>
    </div>
  </div>

  <!-- Offscreen render area (must remain visible to browser, so we move it far left) -->
  <div id="renderArea" aria-hidden="true"></div>

<script>
(function () {
  const html2c = window.html2canvas;
  const status = document.getElementById('status');
  const convertBtn = document.getElementById('convertBtn');
  const openBtn = document.getElementById('openBtn');
  const renderArea = document.getElementById('renderArea');

  function setStatus(msg, isError) {
    status.textContent = msg;
    status.style.color = isError ? '#b91c1c' : '';
  }

  function safeFileName(name) {
    return (name || 'converted').replace(/[^a-z0-9_\-\.]/gi, '_');
  }

  openBtn.addEventListener('click', () => {
    // open a new window with the current render HTML for debugging or manual saving
    const w = window.open('', '_blank');
    if(!w){ setStatus('Pop-up blocked. Allow pop-ups to use this feature.', true); return; }
    w.document.write('<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"></head><body>' + renderArea.innerHTML + '</body></html>');
    w.document.close();
  });

  convertBtn.addEventListener('click', async () => {
    setStatus('Preparing...');
    try {
      if (!window.html2canvas) {
        setStatus('html2canvas library not loaded. Ensure you have internet and reload the page.', true);
        return;
      }
      const html = document.getElementById('htmlInput').value || '';
      // put HTML into render area
      renderArea.innerHTML = html;

      const scale = Math.min(5, Math.max(1, parseInt(document.getElementById('scale').value || 3, 10)));
      const transparent = document.getElementById('transparent').checked;
      const bgColor = (transparent ? null : (document.getElementById('bgColor').value || '#ffffff'));
      const fname = safeFileName(document.getElementById('fileName').value);

      setStatus('Rendering at scale ' + scale + ' — this may take a moment.');
      // ensure fonts/images have a chance to load. Wait a tick and fonts readiness if available
      await new Promise((r)=>setTimeout(r, 50));
      try { if (renderArea.ownerDocument && renderArea.ownerDocument.fonts && renderArea.ownerDocument.fonts.ready) { await renderArea.ownerDocument.fonts.ready; } } catch(e){ /* ignore */ }

      const canvas = await html2canvas(renderArea, {
        scale: scale,
        backgroundColor: bgColor,
        useCORS: true,
        allowTaint: false,
        logging: false
      });

      setStatus('Encoding image...');
      // prefer toBlob for better memory behavior
      if (canvas.toBlob) {
        canvas.toBlob(function(blob) {
          if(!blob){ setStatus('Failed to create image blob.', true); return; }
          // create object url and download
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = fname + '.png';
          // append then click to improve compatibility
          document.body.appendChild(a);
          a.click();
          setStatus('Download started — check your Downloads folder. If nothing happens, the image opened in a new tab.');
          // cleanup
          setTimeout(() => {
            URL.revokeObjectURL(url);
            a.remove();
          }, 3000);
        }, 'image/png', 1.0);
      } else {
        // fallback: open in new tab
        const data = canvas.toDataURL('image/png');
        const w = window.open();
        if(!w){ setStatus('Popup blocked. Allow pop-ups or try a different browser.', true); return; }
        w.document.write('<img src="' + data + '" alt="converted"/>');
        setStatus('Image opened in a new tab. Save it manually (right-click → Save image as...).');
      }
    } catch (err) {
      console.error(err);
      setStatus('Error: ' + (err && err.message ? err.message : String(err)), true);
    }
  });

})();
</script>
</body>
</html>
