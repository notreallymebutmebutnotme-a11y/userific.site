<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPTX to PDF Converter</title>
    <!-- 1. Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load Poppins font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* 3. Set Poppins as the default font for the page */
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-gray-200">

    <div class="bg-white text-gray-900 rounded-2xl shadow-2xl p-8 sm:p-12 max-w-lg w-full m-4">
        
        <!-- Header Section -->
        <div class="text-center">
            <svg class="w-16 h-16 mx-auto text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <h1 class="text-3xl font-bold text-gray-900 mt-4">PPTX to PDF Converter</h1>
            <p class="text-gray-600 mt-2">Convert your PowerPoint files to high-quality PDFs.</p>
        </div>

        <!-- File Upload Section -->
        <div class="mt-8">
            <input type="file" id="fileUpload" class="hidden" accept=".pptx">
            <label id="fileDropArea" for="fileUpload" class="cursor-pointer flex flex-col items-center justify-center border-2 border-dashed border-gray-400 rounded-lg p-12 text-center transition-all duration-300 hover:border-blue-500 hover:bg-gray-50">
                <svg class="w-12 h-12 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V7a4 4 0 014-4h.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293H13a4 4 0 014 4v1m-6.293 6.293a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L10 14.586l4.293-4.293a1 1 0 011.414 1.414l-4 4z"></path>
                </svg>
                <p class="mt-4 font-medium">Drag & drop your .pptx file here</p>
                <p class="mt-1 text-sm text-gray-500">or click to browse</p>
            </label>
        </div>

        <!-- File Info & Options Section -->
        <div id="fileInfo" class="mt-6 hidden">
            <div class="flex justify-between items-center bg-gray-100 rounded-lg p-4">
                <div>
                    <p class="text-sm font-medium text-gray-900">Selected file:</p>
                    <p id="fileName" class="text-sm text-gray-700 truncate"></p>
                </div>
                <button id="removeFile" class="text-gray-500 hover:text-red-600 transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2 2m2-2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </button>
            </div>
        </div>

        <div class="mt-6 space-y-3">
            <div class="flex justify-between items-center bg-gray-100 rounded-lg p-4">
                <span class="text-sm font-medium text-gray-900">Resolution:</span>
                <span class="text-sm font-medium text-blue-600 bg-blue-100 rounded-full px-3 py-1">1080p High-Quality</span>
            </div>
            <div class="flex justify-between items-center bg-gray-100 rounded-lg p-4">
                <span class="text-sm font-medium text-gray-900">Embed Font:</span>
                <span class="text-sm font-medium text-blue-600 bg-blue-100 rounded-full px-3 py-1">Poppins</span>
            </div>
        </div>
        
        <!-- Action Button -->
        <div class="mt-8">
            <button id="convertButton" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:-translate-y-0.5 disabled:bg-gray-400">
                Convert to PDF
            </button>
        </div>

        <!-- Progress & Result Section -->
        <div id="statusArea" class="mt-6 text-center hidden">
            <p id="statusText" class="text-sm font-medium"></p>
            <div id="progressBar" class="w-full bg-gray-200 rounded-full h-2.5 mt-2 hidden">
                <div class="bg-blue-600 h-2.5 rounded-full animate-pulse"></div>
            </div>
        </div>

        <div id="resultArea" class="mt-6 text-center hidden">
             <a id="downloadButton" href="#" class="w-full inline-block bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-green-700 transition-all duration-300">
                Download PDF
            </a>
        </div>
        
    </div>

    <script>
        // Get all the elements we need from the DOM
        const fileUpload = document.getElementById('fileUpload');
        const fileDropArea = document.getElementById('fileDropArea');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const removeFileBtn = document.getElementById('removeFile');
        const convertButton = document.getElementById('convertButton');
        const statusArea = document.getElementById('statusArea');
        const statusText = document.getElementById('statusText');
        const progressBar = document.getElementById('progressBar');
        const resultArea = document.getElementById('resultArea');
        const downloadButton = document.getElementById('downloadButton');

        let selectedFile = null;

        // Function to handle file selection
        function handleFileSelect(file) {
            if (file && file.type === 'application/vnd.openxmlformats-officedocument.presentationml.presentation') {
                selectedFile = file;
                fileName.textContent = file.name;
                fileInfo.classList.remove('hidden');
                statusArea.classList.add('hidden');
                resultArea.classList.add('hidden');
            } else {
                selectedFile = null;
                statusText.textContent = 'Invalid file type. Please select a .pptx file.';
                statusArea.classList.remove('hidden');
                progressBar.classList.add('hidden');
                fileInfo.classList.add('hidden');
            }
        }

        // --- File Input Listeners ---

        // Listen for file selection via click
        fileUpload.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // --- Drag and Drop Listeners ---
        fileDropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileDropArea.classList.add('border-blue-500', 'bg-gray-50');
        });

        fileDropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileDropArea.classList.remove('border-blue-500', 'bg-gray-50');
        });

        fileDropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileDropArea.classList.remove('border-blue-500', 'bg-gray-50');
            const file = e.dataTransfer.files[0];
            fileUpload.files = e.dataTransfer.files; // Sync with file input
            handleFileSelect(file);
        });
        
        // --- Button Listeners ---

        // Remove file button
        removeFileBtn.addEventListener('click', () => {
            selectedFile = null;
            fileUpload.value = ''; // Clear the file input
            fileInfo.classList.add('hidden');
            resultArea.classList.add('hidden');
            statusArea.classList.add('hidden');
        });

        // Convert button
        convertButton.addEventListener('click', () => {
            if (!selectedFile) {
                statusText.textContent = 'Please select a file first.';
                statusArea.classList.remove('hidden');
                progressBar.classList.add('hidden');
                return;
            }

            // --- THIS IS WHERE THE BACKEND LOGIC WOULD GO ---
            //
            // 1. Show loading state
            statusText.textContent = 'Converting your file...';
            progressBar.classList.remove('hidden');
            statusArea.classList.remove('hidden');
            resultArea.classList.add('hidden');
            convertButton.disabled = true;

            //
            // 2. Create a FormData object and append the file
            // const formData = new FormData();
            // formData.append('pptxFile', selectedFile);
            //
            // 3. Use 'fetch' to send the file to your server backend
            //
            // fetch('https://your-backend-server.com/convert', {
            //     method: 'POST',
            //     body: formData
            // })
            // .then(response => response.blob()) // Expect the PDF file back
            // .then(blob => {
            //     // 4. Create a download link for the returned PDF
            //     const url = URL.createObjectURL(blob);
            //     downloadButton.href = url;
            //     downloadButton.download = selectedFile.name.replace('.pptx', '.pdf');
            //     
            //     // 5. Show the download button and hide loading
            //     resultArea.classList.remove('hidden');
            //     statusArea.classList.add('hidden');
            //     convertButton.disabled = false;
            //     removeFileBtn.click(); // Clear the file
            // })
            // .catch(error => {
            //     console.error('Error:', error);
            //     statusText.textContent = 'An error occurred during conversion.';
            //     progressBar.classList.add('hidden');
            //     convertButton.disabled = false;
            // });

            // --- SIMULATION (Remove this when you have a backend) ---
            console.log('Simulating conversion for:', selectedFile.name);
            setTimeout(() => {
                statusText.textContent = 'Conversion successful!';
                progressBar.classList.add('hidden');
                resultArea.classList.remove('hidden');
                downloadButton.href = '#'; // Placeholder
                downloadButton.download = selectedFile.name.replace('.pptx', '.pdf');
                convertButton.disabled = false;
            }, 3000); // Simulate a 3-second conversion
            // --- END SIMULATION ---
        });

        // Prevent download on simulated click
        downloadButton.addEventListener('click', (e) => {
            if (downloadButton.getAttribute('href') === '#') {
                e.preventDefault();
                alert('This is a simulation. In a real app, your PDF would download now.');
                resultArea.classList.add('hidden');
                removeFileBtn.click();
            }
        });

    </script>

</body>
</html>
